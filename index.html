<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pilot Repair</title>
</head>
<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="myNavbar">
            <nav class="container">
                <a class="navbar-brand judul" href="#"><img src="image/logo.png" alt=""></a>
                <button id="tombol-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav menu">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Biaya Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tentang Kami</a>
                        </li>
                        <a id="login-collapse" class="mt-3" href="#">
                            <button class="btn pt-2 pb-2 tombol">Login<i class="fa-regular fa-user"></i></button>
                        </a>
                    </ul>
                </div>
                <a id="tombol-login" href="#">
                    <button class="btn tombol">Login<i class="fa-regular fa-user"></i></button>
                </a>
            </nav>
        </nav>
    </section>
    <!-- hero -->
    <section class="hero container">
        <div class="">
            <div class="row">
                <div class="hero-text">
                    <h1>Smartphone Anda Rusak ?</h1>
                    <p>Kami menyediakan jasa service untuk anda</p>
                    <a href="">
                        <button class="btn btn-chat"><i class="fa-regular fa-comment-dots"></i>Konsultasi Gratis</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- menu -->
    <section id="card-menu">
        <div class="card-container container">
            <div class="card card1 col-md-3">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fa-solid fa-mobile-screen"></i>
                    </div>
                    <div class="card-text">
                        <h3>HP Second</h3>
                        <p>Stok Hp Second</p>
                    </div>
                </div>
            </div>
            <div class="card card2 col-md-3">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fa-solid fa-microchip"></i>
                    </div>
                    <div class="card-text">
                        <h3>Hardware</h3>
                        <p>Kerusakan Hardware</p>
                    </div>
                </div>
            </div>
            <div class="card card3 col-md-3">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fa-brands fa-windows"></i>
                    </div>
                    <div class="card-text">
                        <h3>Software</h3>
                        <p>Kerusakan Software</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    document.addEventListener("click", function (event) {
        var target = event.target;
        var toggler = document.querySelector(".navbar-toggler");
    
        if (!target.closest(".navbar") && !toggler.classList.contains("collapsed")) {
            toggler.click();
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
